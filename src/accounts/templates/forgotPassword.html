{% extends 'base.html' %}

{% load static %}

{% block content %}



<h4>Forgot Passwords</h4>

{% include 'alerts.html' %}
<form method="POST" action="{% url 'forgotPassword' %}">
  {% csrf_token %}

  <input type="email" placeholder="Email Address" name="email">
  <button type="submit">Enter</button>

</form>

{% endblock %}
